	<body>

			<div class="middle">
				<center class="">
					<ul id="dynamic-list" class="list-group">
						<li id="header" class="list-group-item">Todo List <button class="fa fa-plus" onclick="add_item()"></button></li>
						<input type="text" class="form-control" id="data" onkeydown="add_item_enter(event)" value="" placeholder="Add New Todo">
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Go to potions class </li>
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Buy new robes </li>
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Visit Hagrid </li>
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Fight Malfoy </li>
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Kill Woldemort </li>
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Send owl to Serius </li>
						<li class="list-group-item" id="del" onclick='cut(this)'><span class="trash" onclick='remove_item(this)'><i class="fa fa-trash"></i></span> Wash Robes </li>
					</ul>
